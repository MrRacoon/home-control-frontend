<div id="layout" ng-class="{'active': active}">
    <a id="menuLink" class="menu-link" ng-class="{'active': active}" ng-click="active = !active" href>
        <i class="fa fa-gear fa-3x"></i>
    </a>
    <div id="menu" ng-class="{'active': active}">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="">Home Control</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item" ng-repeat="(name, item) in menuItems">
                    <a class="pure-menu-link" ng-click="setTitle(name)" ng-href="/#{{ item.location }}">
                        <i ng-class="['fa', 'fa-' + item.icon]"></i>
                        {{ item.title }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main" class="container">
        <div class="text-center">
            <h1>{{ pageTitle | uppercase }}</h1>
        </div>
        <div class="content">
            <ng-transclude></ng-transclude>
        </div>
    </div>
</div>
